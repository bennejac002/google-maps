<!DOCTYPE html>
<!-- Created by Jacob Bennett on JAnuary 18, 2018, and I changed the zoom and drop location to fishers-->
<html>
<body>

<h1>My Second Google Map</h1>

<select onchange="getMap(this.value)">
  <option value="Cimarron">Cimarron, NM</option>
  <option value="Chattanooga">Chattanooga, TN</option>
  <option value="Texas">Texas</option>
  <option value="Wyoming">Wyoming</option>

</select>


<div id="map" style="width:100%;height:400px;"></div>

<script>
function myMap(lati, long, zoomer, marked) {
    if(lati==null && navigator.geolocation){
    navigator.geolocation.getCurrentPosition(showPosition, locationBlock);
}
  var mapCanvas = document.getElementById("map");
  var mapOptions = {
    center: new google.maps.LatLng(lati, long), zoom: zoomer,
    zoomControl: true,
  mapTypeControl: true,
  scaleControl: true,
  streetViewControl: true,
  rotateControl: true,
  fullscreenControl: true
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);
  if(marked=="true"){
    var marker = new google.maps.Marker({
          position: {lat: lati, lng: long},
          map: map
        });
}
}
function getMap(place){
if(place == "Currentlocate"){
  navigator.geolocation.getCurrentPosition(showPosition);
}
if(place == "Cimarron"){
myMap(36.5109, -104.9158, 14, "false");
}
if(place == "Wyoming"){
myMap(43.0760, -107.2903, 6, "false");
}
if(place == "Chattanooga"){
  myMap(35.0456, -85.3097, 13, "false");
}
if(place == "Texas"){
  myMap(31.9686, -99.9018, 6, "false")
}
}
function showPosition(position){
  myMap(position.coords.latitude, position.coords.longitude, 17, "true");
}
function locationBlock(){
  getMap("Cimarron");
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBihy1P6l4jdYdOmfTmez1GJZSlJ_WpfCI&callback=myMap"></script>


</body>
</html>
